nst qrCanvas = qrContainer.querySelector("canvas");                 const qrImage = qrCanvas.toDataURL("image/png");                 downloadBtn.href = qrImage;                 downloadBtn.download = "qrcode.png";                 downloadBtn.classList.remove("hidden");             }, 500);         }     </script>  </body> </html>
